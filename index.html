<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>What's Your Weather</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link href="css/weather.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Righteous|Vast+Shadow&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/gwx1fph.css">

</head>

<body>

    <section class="container head">
        <div class="row">
            <header class="blue col-12">
                <p>What's Your Weather?</p>
            </header>
        </div>
    </section>
    <section class="container">

        <div class="row">
            <input type="text" id="zipCode" placeholder="Enter Zip Code">
            <button id="search" type="submit" class="btn btn-info">Search</button>

        </div>
        <div class="row">
            <div class="city col-sm-10 col-md-10 col-lg-5">
                <div class="place"></div>
                <br>
                <div class="temp"></div>
            </div>

            <div class="green col-sm-10 col-md-10 col-lg-5 offset-1">
                <div class="row">
                    <div class="description offset-4"></div>
                    <div class="circle col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-10 offset-lg-1"></div>

                </div>

            </div>

        </div>



    </section>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="js/weather.js"></script>

</body></html>
